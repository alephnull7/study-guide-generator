<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<title>Study Guide Generator - Create Account</title>
</head>
<body>
<header>Study Guide Generator</header>
<h1>Create Account</h1>
<form>
	<input type="text" id="username" name="username" placeholder="Username" required><br>
	<input type="password" id="pwd" name="pwd" placeholder="Password" required><br>
	<input type="checkbox" id="accountType" name="accountType" value="Instructor">
	<label for="accountType">Instructor</label><br>
	<input type="submit" value="Submit">
</form>
</body>
</html>
